<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy And Policy</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/privacy.css">
</head>
<body>
<div class="wrapper privacy">
    <div class="logo">
        <a href="index.html">
            <img src="img/logo.png" alt="">
        </a>
    </div>

    <div class="main">
        <div>
            <h2>CYBER CHAIN Privacy Policy</h2>
            <img class="img" src="img/privacy.png" alt="" id="back">
        </div>

        <div class="aside"  id="change">
            <button class="btn">01. INTRODUCTION</button>
            <button class="btn">02. COLLECTED INFORMATION</button>
            <button class="btn">03. DATA USAGE</button>
            <button class="btn">04. THIRD-PARTY SERVICES</button>
            <button class="btn">05. COOKIES AND TRACKING</button>
            <button class="btn">06. PAYMENT INFORMATION</button>
        </div>
    </div>
</div>

<script>
    let buttons = document.querySelectorAll('.btn');
    let change = document.getElementById('change');
    let back = document.getElementById('back');

    buttons.forEach(function(button, index) {
        button.addEventListener('click', function() {
            let content = '';
            switch (index + 1) {
                case 1:
                    content = "<div class='white'><h2> 01. INTRODUCTION </h2> <p>Welcome to Quantum Tech E-Learning Platform, where we prioritize the privacy and security of our users. This Privacy Policy outlines how we collect, use, and protect your information.</p></div>";
                    break;
                case 2:
                    content = "<div class='white'><h2> 02. COLLECT INFORMATION </h2> <p>We may collect personal information such as names, email addresses, and educational backgrounds, as well as non-personal information like usage data and analytics to enhance your learning experience.</p></div>";
                    break;
                case 3:
                    content = "<div class='white'><h2> 03. DATA USAGE </h2> <p>Your data is used to personalize learning content, improve our services, and ensure a seamless educational experience tailored to your needs.</p></div>";
                    break;
                case 4:
                    content = "<div class='white'><h2> 04. Third-party services  </h2> <p>We may utilize third-party services, and users are encouraged to review the privacy policies of these services, understanding their practices and implications.</p></div>";
                    break;
                case 5:
                    content = "<div class='white'><h2> 05. cookies and tracking technology  </h2> <p>We use cookies and similar technologies to enhance user experience. Users can manage cookie preferences through their browser settings.</p></div>";
                    break;
                case 6:
                    content = "<div class='white'><h2> 06. PAYMENT INFORMATION  </h2> <p>For payment transactions, we utilize secure processing methods, and your payment information is handled with the utmost confidentiality.</p></div>";
                    break;
                default:
                    break;
            }
            change.innerHTML = content;
        });
    });

    back.onclick = function(){
        window.location.reload();
    }
</script>
</body>
</html>
