<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Cyber Chain</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="logo">
        <a href="index.html">
            <img src="img/logo.png" alt="">
        </a>
        <p>CYBER <br>
            CHAIN</p>
    </div>

    <div class="signup_wrapper">
        <main>
            <p>Learn from World
                Best Instructors
                Around The World</p>
            <img src="img/signup.png" alt="">
        </main>
        <aside class="signup">
            <form>
                <h2>Create account</h2>
                <div class="input-groups">
                    <input type="text" name="" id="" placeholder="Full Name">
                </div>
                <div class="input-groups">
                    <input type="text" name="" id="" placeholder="Email">
                </div>
                <div class="input-groups">
                    <input type="text" name="" id="" placeholder="Password">
                </div>
                <div class="input-groups input-flex">
                    <input type="checkbox" name="" id="">
                        <span>I agree to the</span>
                        <span><a href="#">terms and services</a></span>
                        <span><a href="#">and privacy policy</a></span>
                <button>SIGN UP</button>
                <div class="social-group">
                    <div class="line"></div>
                    <span>Or Sign Up With</span>
                    <div class="line"></div>
                    <div class="social">
                        <img src="" alt="">
                        <img src="" alt="">
                        <img src="" alt="">
                    </div>
                    <p>Already Have an Account? <a href="#" class="underline">Log in</a></p>
                </div>
            </form>
        </aside>
    </div>
