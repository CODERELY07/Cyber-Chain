<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/QUANTUM TECH/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="contact_wrapper wrapper">
        
        <h1>GET IN TOUCH</h1>
        <div class="contact_box">
            <div class="margin">
                <p>For inquiries contact us directly or kindly fill out the form, and we'll get back to you promptly.</p>
                <form class="contact_form">
                    <div class="input_group">
                        <label for="name">Full Name:</label>
                            <input type="text" name="name" id="name" placeholder="John Doe" required>
                    </div>
                    <div class="input_group">
                        <label for="email">Email:</label>
                            <input type="text" name="email" id="email" placeholder="leliao@my.cspc.edu.ph" required>
                    </div>
                    <div class="input_group">
                        <label for="email">Message:</label>
                            <textarea cols="30" rows="10"></textarea>
                    </div>
                    <input type="submit" value="SEND">
                </form>
            </div>
            <div class="horizontal_line"></div>
            <aside class="contact_side">
                    <img src="https://static.vecteezy.com/system/resources/previews/005/879/539/non_2x/cloud-computing-modern-flat-concept-for-web-banner-design-man-enters-password-and-login-to-access-cloud-storage-for-uploading-and-processing-files-illustration-with-isolated-people-scene-free-vector.jpg" alt="">
                <div class="contact_info">
                    <div>
                        <span>
                            <i class="fa-solid fa-location-dot"></i>
                        </span>
                        <p>151 New Park Ave: HearthFord <br>Zone 007 <br>St.Paris</p>
                    </div>
                    <div>
                        <span>
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <p>cybernest@gmail.com</p>
                    </div>
                    <div>
                        <span>
                            <i class="fa-solid fa-phone"></i>
                        </span>
                        <p>+634-9766-282</p>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</body>
</html>
